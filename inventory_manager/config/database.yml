default: &default
  adapter: mysql2
  pool: 5
  timeout: 5000
  encoding: utf8
  reconnect: false

development:
  <<: *default
  database: inventory_manager_dev
  username: root
  password: mypassword
  host: db

test:
  <<: *default
  database: inventory_manager_test
  username: root
  password: mypassword
  host: db

production:
  <<: *default
  database: inventory_manager
  username: root
  password: mypassword
  host: db

